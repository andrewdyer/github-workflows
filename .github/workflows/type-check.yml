name: Type-check

on:
  workflow_call:
    inputs:
      package-manager:
        description: "Package manager to use (npm, yarn, pnpm)"
        required: false
        default: "npm"
        type: string

jobs:
  typecheck:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Cache dependencies (npm, yarn, pnpm)
        uses: actions/cache@v2
        with:
          path: |
            ~/.npm
            ~/.yarn
            ~/.pnpm-store
          key: ${{ runner.os }}-${{ inputs.package-manager }}-${{ hashFiles('**/package-lock.json', '**/yarn.lock', '**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-${{ inputs.package-manager }}-

      - name: Prepare environment
        uses: andrewdyer/github-workflows/.github/actions/prepare-node@main
        with:
          package-manager: ${{ inputs.package-manager }} 

      - name: Run type-check
        shell: bash
        run: |
          if [ "${{ inputs.package-manager }}" = "yarn" ]; then
            yarn type-check
          elif [ "${{ inputs.package-manager }}" = "pnpm" ]; then
            pnpm run type-check
          else
            npm run type-check
          fi